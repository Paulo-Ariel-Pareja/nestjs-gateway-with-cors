<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Nestjs MongoDB + Sockets Messages</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.dev.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">{{ title }}</h1>
                <br>
                <div id="status"></div>
                <div id="chat">
                    <label for="room">Seleccionar usuario:</label>
                    <select class="form-control" id="room" v-model="selected" @change="onChange($event)">
                        <option v-for="room of listRooms" :value="room">{{ room }}</option>
                    </select>
                    <br>
                    <label for="messages">Mensajes sin leer:</label>
                    <div class="card">
                        <div id="messages" class="card-block">
                            <ul>
                                <li v-for="message of messages">{{ message }}</li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <label for="textarea">Redactar mensaje:</label>
                    <textarea id="textarea" class="form-control" v-model="text"
                        placeholder="Ingrese un mensaje..."></textarea>
                    <br>
                    <button id="send" class="btn" @click.prevent="sendMessage">Enviar push</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
